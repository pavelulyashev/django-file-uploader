{% verbatim %}
    <script type="text/ng-template" id="/album.html">
        <div class="row">
            <form class="instance-form album-form span5 clearfix" name="albumForm" ng-submit="saveAlbum()">
                <fieldset class="cover pull-left">
                    <div class="image">
                        <img ng-src="{{ album.cover.thumbnail_small }}" alt="{{ album.title }}">
                    </div>
                </fieldset>

                <fieldset class="text">
                    <div class="controls">
                        <input type="text" ng-model="album.name" value="{{ album.name }}" placeholder="Album name" required>
                    </div>
                    <div class="controls">
                        <textarea ng-model="album.description" value="{{ album.description }}" placeholder="Album description"></textarea>
                    </div>

                    <div class="controls clearfix" ng-show="album.id">
                        <a href class="remove-album-with-files btn btn-link pull-left">Remove album</a>
                        <button ng-show="albumForm.$dirty" type="submit" class="btn btn-link pull-right">Save</button>
                    </div>
                    <div class="controls clearfix" ng-hide="album.id">
                        <button type="submit" class="btn btn-link pull-right">Create album</button>
                    </div>
                </fieldset>
            </form>

            <form enctype="multipart/form-data" action="/file_uploader/rest/files/" method="post"
                  ng-show="album.id" class="drop-files-area span4" data-fileupload="options">
                <input type="file" name="file" multiple>
                <input type="hidden" name="album" value="{{ album.id }}">

                <div class="hint">
                    <div><i class="icon-folder-open"></i>Click to add files</div>
                    <div><i class="icon-move"></i>Or drag and drop new files here</div>
                </div>
            </form>
        </div>

        <ul class="images">
            <li ng-repeat="file in album.files" class="image-item"
                ng-controller="FileController" ng-hide="file._deleted"
                ng-class="editing && 'editing clearfix'">
                <a href class="image pull-left" ng-click="file.id && (editing = !editing)" title="Toggle edit form">
                    <img ng-show="file.thumbnail" ng-src="{{ file.thumbnail }}" alt="{{ file.name }}">
                    <div ng-hide="file.thumbnail" data-preview="file"></div>
                    <div ng-hide="file.id" class="progress progress-warning progress-striped active"
                         data-ng-class="{pending: 'in'}[file.$state()]"
                         data-progress="file.$progress()">
                        <div class="bar" ng-style="{width: num + '%'}"></div>
                    </div>
                </a>

                <form class="instance-form file-form clearfix" method="post"
                      ng-show="editing" ng-submit="saveFile()" name="fileForm">
                    <fieldset class="text">
                        <div class="controls">
                            <input type="text" ng-model="file.name" placeholder="Name">
                        </div>
                        <div class="controls">
                            <textarea ng-model="file.description" placeholder="Description"></textarea>
                        </div>

                        <div class="controls clearfix">
                            <a href class="btn btn-link pull-left" ng-click="removeFile()">Remove File</a>
                            <button ng-show="fileForm.$dirty" type="submit" class="btn btn-link pull-right">Save</button>
                        </div>
                    </fieldset>

                    <fieldset class="meta">
                        <a class="full-image-link" ng-href="{{ file.url }}" target="_blank">Open full image</a>
                        <div class="controls radio">
                            <label>
                                <input type="radio" ng-change="$parent.setCover()"
                                       ng-model="$parent.album.cover.id" value="{{ file.id }}">
                                Set as album cover
                            </label>
                        </div>

                        <ul class="info">
                            <li class="size">Size: {{ file.size | formatFileSize }}</li>
                            <li class="uploaded">Uploaded: {{ file.created_at | date }}</li>
                        </ul>
                    </fieldset>
                </form>
            </li>
        </ul>
    </script>
{% endverbatim %}
